server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  application:
    name: ROMS

  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/roms_db
    username: postgres
    password: JonaMia
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        envers:
          audit_table_suffix: _AUD
          revision_field_name: REV
          revision_type_field_name: REVTYPE
          
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-minimum-32-characters-for-security
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Google Drive Configuration
google:
  drive:
    application-name: ROMS-Document-Management
    credentials-file-path: ${GOOGLE_CREDENTIALS_PATH:credentials.json}
    folder-id: 14gR2AThIrJKL3pNO8EZONmcEj__HAPil # Root folder ID for documents
    shared-link-duration: 300 # 5 minutes in seconds

# Cloudinary Configuration (for cloud storage)
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:your-cloud-name}
  api-key: ${CLOUDINARY_API_KEY:your-api-key}
  api-secret: ${CLOUDINARY_API_SECRET:your-api-secret}

# Application Settings
roms:
  storage:
    mode: ${ROMS_STORAGE_MODE:local} # Options: 'local' for development, 'cloud' for Cloudinary
  passport:
    min-validity-months: 6
  document:
    allowed-types: PDF,JPEG,JPG,PNG
    max-size-mb: 5

# Logging
logging:
  level:
    com.roms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
