version: '3.8'

services:
  # PostgreSQL Database ONLY - for development
  postgres:
    image: postgres:16-alpine
    container_name: roms-postgres-dev
    environment:
      POSTGRES_DB: roms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: JonaMia
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - roms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d roms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: roms-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@roms.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - roms-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  roms-network:
    driver: bridge
