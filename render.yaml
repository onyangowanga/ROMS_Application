services:
  # PostgreSQL Database
  - type: pserv
    name: roms-postgres
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: roms_db
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: roms-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Spring Boot Backend
  - type: web
    name: roms-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: roms-postgres
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        value: postgres
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: roms-postgres
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: false
      - key: PORT
        value: 8080
    healthCheckPath: /actuator/health

  # React Frontend (Static Site)
  - type: web
    name: roms-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: roms-backend
          envVarKey: RENDER_EXTERNAL_URL
